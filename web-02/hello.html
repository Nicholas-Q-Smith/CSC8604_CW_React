<body>
    <h1>Jam on toast</h1>
    <p>This is my complicated recipe for jam on toast.</p>
    <h2>Ingredients</h2>
    <ul>
    <li>1 slice of bread</li>
    <li>2 curls of butter, or equivalent spread</li>
    <li>1 spoonful of jam</li>
    </ul>
    <h2>Method</h2>
    <ol>
    <li>Toast bread until browned</li>
    <li>Spread butter (or equivalent) on the toast</li>
    <li>Spread jam on the toast</li>
    </ol>
</body>
